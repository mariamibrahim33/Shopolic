<div class="auth-container">
  <h2 class="auth-title">Join Us</h2>

  <form (ngSubmit)="postData(myform)" #myform="ngForm">
    
    <!-- Username Input -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" ngModel required #username="ngModel">
      <div class="msg" *ngIf="username.invalid && username.touched">Username is required</div>
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" ngModel required #password="ngModel">
      <div class="msg" *ngIf="password.invalid && password.touched">Password is required</div>
    </div>

    <!-- Re-type Password Input -->
    <div class="form-group">
      <label for="re_password">Re-type Password</label>
      <input type="password" id="re_password" name="re_password" placeholder="Re-type Password" ngModel required #re_password="ngModel" [pattern]="password.value">
      <div class="msg" *ngIf="re_password.invalid && re_password.touched">
        <span *ngIf="re_password.errors?.['required']">Re-write the password</span>
        <span *ngIf="re_password.errors?.['pattern']">The password does not match</span>
      </div>
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" ngModel required #email="ngModel" email>
      <div class="msg" *ngIf="email.invalid && email.touched">
        <span *ngIf="email.errors?.['required']">Email is required</span>
        <span *ngIf="email.errors?.['email']">Wrong email format</span>
      </div>
    </div>

    <!-- Mobile Number Input -->
    <div class="form-group">
      <label for="Mobile">Mobile Number</label>
      <input type="tel" id="Mobile" name="Mobile" placeholder="Mobile Number" ngModel required #Mobile="ngModel" pattern="^[0-9]{11}$">
      <div class="msg" *ngIf="Mobile.invalid && Mobile.touched">
        <span *ngIf="Mobile.errors?.['required']">Mobile number is required</span>
        <span *ngIf="Mobile.errors?.['pattern']">Mobile should be 11 digits</span>
      </div>
    </div>

    <!-- Address Input -->
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" ngModel required #address="ngModel">
      <div class="msg" *ngIf="address.invalid && address.touched">Address is required</div>
    </div>

    <!-- Terms Checkbox -->
    <div class="form-check-group">
      <input type="checkbox" id="terms" name="terms" ngModel>
      <label for="terms">Agree to terms and conditions</label>
    </div>

    <!-- Submit Button -->
    <div class="form-group text-center">
      <button class="primary-button" type="submit">Create Account</button>
    </div>
  </form>
</div>
