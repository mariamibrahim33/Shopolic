  <div class="overlay" *ngIf="sidebarOpen" (click)="toggleSidebar()"></div>
  
  <div class="main-content">
   
  </div>

<div class="dashboard">
    <h1>Admin Dashboard</h1>
  
     <!-- Product Form -->
     <form (ngSubmit)="submitProduct()" #productForm="ngForm">
      <input
        type="text"
        name="name"
        [(ngModel)]="product.name"
        placeholder="Product Name"
        required
      />
      <input
        type="number"
        name="price"
        [(ngModel)]="product.price"
        placeholder="Price"
        required
      />
      <textarea
        name="description"
        [(ngModel)]="product.description"
        placeholder="Description"
        required
      ></textarea>
      <input
        type="file"
        (change)="onFileChange($event)"
        accept="image/*"
      />
      <button type="submit">Add Product</button>
    </form>
<section>
    <!-- Placeholder Buttons for Future -->
    <button (click)="editProduct(product)">Edit</button>
    <button (click)="promptDelete(product._id!)">Delete</button>

    <!-- Delete Confirmation Modal -->
<div class="modal-backdrop" *ngIf="showDeleteModal">
  <div class="modal">
    <h3>Are you sure you want to delete this product?</h3>
    <div class="modal-actions">
      <button (click)="confirmDelete()" class="confirm">Yes, Delete</button>
      <button (click)="cancelDelete()" class="cancel">Cancel</button>
    </div>
  </div>
</div>

  </section>
