<div class="auth-container">
  <h2 class="auth-title">Welcome Back</h2>
  <p class="auth-subtitle">Sign in to continue</p>

  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" ngModel required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required />
    </div>

    <div class="form-check-group">
      <input type="checkbox" id="rememberMe" name="rememberme" ngModel />
      <label for="rememberMe">Remember me</label>
    </div>

    <button class="primary-button" type="button" (click)="onSubmit()">Sign In</button>

    <p class="auth-footer">
      New Customer?
      <button class="link-button" type="button" (click)="navigateToRegister()">Start here</button>
    </p>
  </form>
</div>
