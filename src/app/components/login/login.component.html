

<div data-mdb-input-init class="form-outline mb-4">
    <input type="email" name="email" id="email" class="form-control"  ngModel/>
    <label class="form-label" for="form2Example1">Email address</label>
  </div>


  <div data-mdb-input-init class="form-outline mb-4">
    <input type="password" name="password" id="password" class="form-control" ngModel />
    <label class="form-label" for="form2Example2">Password</label>
  </div>


  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
    
      <div class="form-check">
        <input class="form-check-input" name="rememberme" type="checkbox" value="" id="rememberMe" checked  ngModel/>
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

   



  <div class="form-group text-center">
    <button (click)="onSubmit()" class="btn btn-link">Sign In</button>
  </div>
  
<div class="text-center">
    <p>New Customer? 
      <button (click)="navigateToRegister()" class="btn btn-link">Start here</button>
    </p>
  </div>
