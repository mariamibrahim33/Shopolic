<div class="product-grid">
  <div class="product-card" *ngFor="let product of products" (click)="showProductDetails(product)">
    <img
      [src]="'http://localhost:3000/assets/' + product.image"
      alt="{{ product.name || 'Product Image' }}"
      class="product-image"
    />
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-price">{{ product.price | currency }}</p>
    <!-- Uncomment when cart feature is ready -->
    <!-- <button class="add-to-cart-btn" (click)="addToCart(product); $event.stopPropagation()">Add to Cart</button> -->
  </div>

  <!-- Product Details Modal -->
  <div *ngIf="selectedProduct" class="modal" (click)="closeProductDetails()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <span class="close" (click)="closeProductDetails()">&times;</span>

      <div class="modal-body">
        <img
        [src]="'http://localhost:3000/assets/' + selectedProduct.image"
        alt="{{ selectedProduct.name }}"
        class="modal-product-image"
      />
        <div class="modal-text">
          <h2>{{ selectedProduct.name }}</h2>
          <p>{{ selectedProduct.description || 'No description available' }}</p>
          <p class="product-price">{{ selectedProduct.price | currency }}</p>
          <button class="add-to-cart-btn" (click)="addToCart(selectedProduct)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
